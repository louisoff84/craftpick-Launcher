<div class="container">
    <header class="home-header">
        <div class="header-left">
            <img class="logo-header" src="assets/images/icon.png">
            <div class="header-info">
                <div class="server-status-name">Craftpick Launcher</div>
                <div class="server-status-text">Actif - 0 ms</div>
            </div>
        </div>
        <button class="settings-btn icon-settings" title="Paramètres"></button>
    </header>

    <div class="home-content">
        <aside class="home-sidebar">
            <div class="player-card">
                <div class="player-head"></div>
                <span class="player-label">Profil en ligne</span>
            </div>

            <button class="play-btn">Jouer</button>

            <div class="info-starting-game">
                <div class="info-starting-game-text">Connexion au serveur de jeu...</div>
                <progress value="0" max="0" class="progress-bar"></progress>
            </div>
        </aside>

        <main class="home-main">
            <div class="news-section">
                <h2 class="section-title">Actualités</h2>
                <div class="news-list content-scroll"></div>
            </div>
        </main>

        <aside class="home-right">
            <div class="social-section">
                <h2 class="section-title">Nous suivre</h2>
                <div class="social-list content-scroll">
                    <a href="https://craftpick.fr" class="social-block" title="Site Web">
                        <div class="icon-web icon-social"></div>
                        <span>Site Web</span>
                    </a>
                    <a href="https://github.com/louisoff84" class="social-block" title="GitHub">
                        <div class="icon-github icon-social"></div>
                        <span>GitHub</span>
                    </a>
                    <a href="https://www.youtube.com/@ArthurleB998" class="social-block" title="YouTube">
                        <div class="icon-youtube icon-social"></div>
                        <span>YouTube</span>
                    </a>
                </div>
            </div>
        </aside>
    </div>
</div>
